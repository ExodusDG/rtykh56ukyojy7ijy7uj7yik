<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyLiker - регистрация</title>
    <link rel="shortcut icon" href="/image/favicon.svg" type="image/png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>

    <section class="auth">
        <div class="container">
            <div class="auth_container">
                <a href="/"><img class="auth_logo" src="image/logo2.svg" alt=""></a>
                <div class="auth_form">
                    <div class="auth_form_header">
                        <p class="auth_form_title">Регистрация</p>
                        <p class="auth_form_desc">Уже есть аккаунт? <span style="text-decoration: solid;"><a href="/auth.html">Войти</a></span></p>
                    </div>
                    <div class="auth_form_inputs">
                        <div class="auth_mail">
                            <p>Почта</p>
                            <input type="email" spellcheck="false">
                            <img class="input_auth_img" src="image/mail.svg" alt="">
                        </div>
                        <div class="auth_password">
                            <p>Пароль</p>
                            <input type="password" spellcheck="false">
                            <img class="input_auth_img" src="image/password.svg" alt="">
                            <img class="input_password_show_reg" onclick="showPassword()" src="image/visibility.svg" alt="">
                        </div>
                        <div class="auth_refferal">
                            <p>Реферальный код</p>
                            <input type="text" spellcheck="false">
                            <img class="input_auth_img" src="image/refferal.svg" alt="">
                        </div>
                    </div>
                    <div class="recaptcha">
                        <div class="g-recaptcha" data-sitekey="0000000000000000000000"></div>
                    </div>
                    <button class="register">Авторизация</button>
                </div>
            </div>
        </div>
    </section>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src=https://www.google.com/recaptcha/api.js></script>
<script src="js/main.js"></script>

</html>
