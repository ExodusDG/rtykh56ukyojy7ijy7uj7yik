<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyLiker - восстановление пароля</title>
    <link rel="shortcut icon" href="/image/favicon.svg" type="image/png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>

    <section class="auth">
        <div class="container">
            <div class="auth_container">
                <a href="/"><img class="auth_logo" src="image/logo2.svg" alt=""></a>
                <div class="auth_form">
                    <div class="auth_form_header">
                        <p class="auth_form_title">Придумайте новый пароль</p>
                    </div>
                    <div class="auth_form_inputs">
                        <div class="auth_password">
                            <p>Пароль</p>
                            <input id="change_password" type="password" spellcheck="false">
                            <img class="input_auth_img" src="image/password.svg" alt="">
                            <img class="input_password_1" onclick="showPassword()" src="image/visibility.svg" alt="">
                        </div>
                        <div class="auth_password">
                            <p>Повторите пароль</p>
                            <input id="check_password" type="password" spellcheck="false">
                            <img class="input_auth_img" src="image/password.svg" alt="">
                            <img class="input_password_2" onclick="showPassword()" src="image/visibility.svg" alt="">
                        </div>
                    </div>
                    <div class="recaptcha">
                        <div class="g-recaptcha" data-sitekey="0000000000000000000000"></div>
                    </div>
                    <button class="register" onclick="changePasswordButton()">Восстановить</button>
                </div>
            </div>
        </div>
    </section>
    <!-- Ошибка -->
    <div class="error">
        <img src="image/error.svg" alt="">
        <p class="error_text"></p>
    </div>
    <!-- Успех -->
    <div class="success">
        <img src="image/checkmark.svg" alt="">
        <p class="success_text"></p>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src=https://www.google.com/recaptcha/api.js></script>
<script src="js/main.js"></script>

</html>
